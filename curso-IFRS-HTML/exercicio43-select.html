<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    <header><h1>CURSO HTML - SELECT</h1></header>
    <nav></nav>
    <section>
        <form method="post" action="#">
           <b>Qual curso você fará?</b> <br>
            <select name="curso">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
            </select>
        </form>
    </section>
    <section><br>

        <form method="post" action="#">
           <b>Qual cidade você mora?</b> <br>
            <select name="cidade">
                <option value="nova igraçu">Nova Iguaçu</option>
                <option value="nilópolis">Nilópolis</option>
                <option value="mesquita">Mesquita</option>
                <option value="queimados">Queimados</option>
                <option value="japeri">Japeri</option>
                <option value="austin">Austin</option>
            </select>
        </form>
    </section>
    <footer></footer>
    
</body>
</html>
