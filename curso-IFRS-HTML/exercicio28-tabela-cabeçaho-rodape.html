<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com cabeçalho e rodapé</title>
</head>
<body>
    <header><h1>CURSO HTML - TABELA COM CABEÇALHO e RODAPÉ</h1></header>
    <nav></nav>
    <section>
        <table border="2">
            <thead>
                <tr>
                    <th>MÊS</th>
                    <th>VALOR</th>
                </tr>               
            </thead>
            <tfoot>
                <tr>
                    <td>TOTAL</td>
                    <td>R$180,00</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Janeiro</td>
                    <td>R$100,00</td>
                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td>R$80,00</td>
                </tr>
            </tbody>
        </table>

    </section>
    <footer></footer>
</body>
</html>
